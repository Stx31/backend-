<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Datos</title>
</head>
<body>
    <h1>Ingresa tus datos:</h1>
    <form id="dataForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <button type="button" id="guardarDatos">Guardar Datos</button>
    </form>

    <script>
        document.getElementById('guardarDatos').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;

            fetch('http://localhost:3000/guardar-datos', {
                method: 'POST',
                body: JSON.stringify({ nombre, edad }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Datos guardados en el servidor:', data);
                window.location.href = 'mostrar_datos.html';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
